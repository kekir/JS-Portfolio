<!-- SIGNUP MODAL -->
<div
  class="modal-signup z-10 absolute inset-40 hidden flex max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 lg:max-w-4xl"
>
  <div
    class="hidden bg-cover lg:block lg:w-1/2"
    style="
      background-image: url('https://images.unsplash.com/photo-1606660265514-358ebbadc80d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80');
    "
  ></div>

  <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">
    <h2 class="text-2xl font-semibold text-center text-gray-700 dark:text-white">Brand</h2>

    <p class="text-xl text-center text-gray-600 dark:text-gray-200">Please Signup</p>

    <div class="mt-4">
      <div class="flex justify-between"></div>

      <div class="mb-4 md:flex md:justify-between">
        <div class="mb-4 md:mr-2 md:mb-0">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
            First Name
          </label>
          <input
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            id="firstName"
            type="text"
            placeholder="First Name"
          />
        </div>
        <div class="md:ml-2">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
            Last Name
          </label>
          <input
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            id="lastName"
            type="text"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="email"> Email </label>
        <input
          class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
          id="email"
          type="email"
          placeholder="Email"
        />
      </div>
      <div class="mb-4 md:flex md:justify-between">
        <div class="mb-4 md:mr-2 md:mb-0">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
            Password
          </label>
          <input
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            id="password"
            type="password"
            placeholder="******************"
          />
          <p class="text-xs italic text-red-500">Please choose a password.</p>
        </div>
        <div class="md:ml-2">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
            Confirm Password
          </label>
          <input
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            id="c_password"
            type="password"
            placeholder="******************"
          />
        </div>
      </div>

      <div class="mt-8 flex">
        <button
          class="close-signup w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        >
          Close
        </button>
        <button
          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        >
          Signup
        </button>
      </div>

      <hr class="mt-6 border-t" />

      <div class="flex items-center justify-between mt-4">
        <div class="text-center">
          <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="#">
            Forgot Password?
          </a>
        </div>
        <div class="text-center">
          <a
            class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
            href="./index.html"
          >
            Already have an account? Login!
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="ol-signup hidden bg-black bg-opacity-50 absolute inset-0 justify-center items-center"
></div>
